harnessApiVersion: '1.0'
type: SHELL_SCRIPT
scriptString: |-
  cd /home/ec2-user/cloudformation
  /usr/local/bin/aws cloudformation create-change-set --stack-name ${StackName} --template-body S3://${S3Location} --change-set-name ${StackName}
scriptType: BASH
timeoutMillis: 600000
variables:
- name: StackName
- name: S3Location
