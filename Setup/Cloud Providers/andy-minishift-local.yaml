harnessApiVersion: '1.0'
type: KUBERNETES_CLUSTER
delegateName: andy-minikube-local
skipValidation: false
usageRestrictions:
  appEnvRestrictions:
  - appFilter:
      filterType: ALL
    envFilter:
      filterTypes:
      - PROD
  - appFilter:
      filterType: ALL
    envFilter:
      filterTypes:
      - NON_PROD
useKubernetesDelegate: true
